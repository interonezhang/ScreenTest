
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Screen Detector MVP v6</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="left">
      <h1 data-i18n="title">Screen Detector</h1>
      <p class="subtitle" data-i18n="subtitle">Check your screen for dead pixels and touch issues.</p>
    </div>
    <div class="right">
      <label for="lang-selector" class="visually-hidden" data-i18n="langLabel">Language</label>
      <select id="lang-selector" aria-label="Language selector"></select>
    </div>
  </header>

  <div class="info-bar">
    <div class="info-item"><strong data-i18n="resolutionLabel">Resolution:</strong> <span id="resolution-value">--</span></div>
    <div class="info-item"><strong data-i18n="refreshLabel">Refresh:</strong> <span id="refresh-value">--</span> Hz</div>
  </div>

  <main>
    <section class="welcome">
      <h2 data-i18n="welcome">Welcome!</h2>
      <p class="instruction" data-i18n="instruction">Choose a test below to start:</p>
    </section>

    <section class="buttons">
      <button id="dead-pixel-btn" class="primary" data-i18n="deadPixel">Dead Pixel Test</button>
      <button id="touch-test-btn" class="primary" data-i18n="touchTest">Touch Test</button>
    </section>
  </main>

  <footer class="site-footer">
    <div id="ad-area" aria-hidden="true">[Ad space reserved - bottom]</div>
  </footer>

  <script src="i18n.js"></script>
  <script src="script.js"></script>
</body>
</html>
