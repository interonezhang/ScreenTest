<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Screen Detector MVP v2</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <div class="language-switcher">
      <button onclick="setLanguage('en')">English</button>
      <button onclick="setLanguage('hi')">हिन्दी</button>
      <button onclick="setLanguage('id')">Bahasa</button>
      <button onclick="setLanguage('pt')">Português</button>
    </div>
    <h1 id="welcome-text">Welcome to Screen Detector</h1>
    <p id="subtitle-text">Easily test your device screen for dead pixels and touch issues.</p>
  </header>

  <main>
    <div class="button-group">
      <button onclick="startDeadPixelTest()" id="dead-pixel-btn">Dead Pixel Test</button>
      <button onclick="startTouchTest()" id="touch-test-btn">Touch Test</button>
    </div>
    <div id="test-area"></div>
  </main>

  <footer>
    <div id="ad-area">[Ad space reserved]</div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
